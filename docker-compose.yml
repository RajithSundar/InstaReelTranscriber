# InstaReelTranscriber - Docker Compose Configuration
# One command to start the entire application: docker-compose up

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: insta-transcriber-backend
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - CORS_ORIGIN=http://localhost:3000
    volumes:
      # Persist Whisper models to avoid re-downloading
      - whisper_cache:/root/.cache/whisper
      # Persist temporary downloads
      - ./temp_downloads:/app/temp_downloads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Web Interface
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: insta-transcriber-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${API_PORT:-8000}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  whisper_cache:
    driver: local
